version: "3.9"

services:
  api:
    build: .
    ports: ["8080:8080"]
    env_file: .env
    depends_on: [postgres, redis]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/app/crawler", "scheduler"]
    depends_on: [postgres, redis]

  frontend:
    build: ./frontend
    ports: ["3000:3000"]
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: crawler666
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawlerpass
    volumes: ["dbdata:/var/lib/postgresql/data"]

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  dbdata:
  
